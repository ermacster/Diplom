---
name: CI

on:
  pull_request:
  push:
    branches:
      - "master"

defaults:
  run:
    working-directory: zabbix_agent

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: zabbix_agent

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu2204
          - ubuntu2004
          - debian11
          - debian10
          - archlinux

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: zabbix_agent

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible yamllint ansible-lint molecule[podman] podman

      - name: Run Molecule tests.
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
