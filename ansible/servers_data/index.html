<!DOCTYPE html>
<html lang="ru">
<head>
<style>
  /* Добавленные стили для улучшения внешнего вида */
  body {
    margin: 0;
    padding: 0;
    background: url('space-background.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    box-shadow: 0 0 15px 5px #33ff49;
    border-radius: 10px;
    overflow: hidden;
  }
  h1 {
    font-size: 4em;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 1em;
  }
  .glow {
    animation: glow 1s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from {
      text-shadow: 0 0 10px #33ff49, 0 0 20px #33ff49, 0 0 30px #33ff49;
    }
    to {
      text-shadow: 0 0 20px #33ff49, 0 0 30px #33ff49, 0 0 40px #33ff49, 0 0 50px #33ff49;
    }
  }
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
